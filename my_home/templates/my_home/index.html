{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-32">
        <meta name ="Author" content="Willow">
        <meta name="Description" content="Willow's personal website.">
        <link rel="stylesheet" href="{% static 'my_home/my_home.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
        <title>Willow!</title>
    </head>
    <body>
        <section class="center">
            <div>
                <h1 class="name_header" >Hello there!</h1>
                <h1 class="name_header" >My name is Willow!</h1>
            </div>
        </section>
        <section class="center">
            <div>
                <h1 class="about_header" >I'm an aspiring <span class="pink_highlight">feelance web developer</span></h1>
                <h1 class="about_header" > as well as an aspiring <span class="blue_highlight">full stack developer</span>.</h1>
            </div>
        </section>
        <section class="center">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo">
                        <a href="{% url 'my_blog:blog-home' %}" target="_blank">
                            <img src="{% static 'my_home/book.png' %}" alt="book icon" class="logo_image">
                        </a>
                    </div>
                    <div class="logo">
                        <a href="https://twitter.com/willowthedev" target="_blank">
                            <img src="{% static 'my_home/twitter.png' %}" alt="image of the github logo" class="logo_image">
                        </a>
                    </div>
                    <div class="logo">
                        <a href="https://github.com/willowthedev" target="_blank">
                            <img src="{% static 'my_home/github.png' %}" alt="image of the twitter logo" class="logo_image"> 
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
